site_name: AmbedkarGPT
site_url: https://pranav271103.github.io/AmbedkarGPT-Intern-Task/
repo_url: https://github.com/pranav271103/AmbedkarGPT-Intern-Task
site_author: Pranav

theme:
  name: material
  palette:
    primary: 'indigo'
    accent: 'blue'
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - navigation.top
  logo: assets/logo.png
  favicon: assets/favicon.ico

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.tabbed
  - pymdownx.snippets
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
  - User Guide:
    - Using the Chat Interface: user-guide/chat-interface.md
    - Working with Documents: user-guide/working-with-documents.md
  - Development:
    - Architecture: development/architecture.md
    - API Reference: development/api.md
    - Extending: development/extending.md
  - Evaluation:
    - Framework: evaluation/framework.md
    - Metrics: evaluation/metrics.md
  - Contributing: contributing.md
  - FAQ: faq.md

extra_css:
  - css/extra.css

extra_javascript:
  - js/extra.js

plugins:
  - search
  - git-revision-date-localized:
      type: timeago
      fallback_to_build_date: true
